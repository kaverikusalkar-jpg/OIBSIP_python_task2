<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Password Generator - Light Theme</title>

<style>
    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #ffecd2, #fcb69f);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: #333;
    }

    .container {
        width: 380px;
        padding: 25px;
        border-radius: 20px;
        background: #ffffffcc;
        backdrop-filter: blur(10px);
        box-shadow: 0 0 25px rgba(0,0,0,0.1);
        text-align: center;
        animation: fadeIn 0.8s ease-in-out;
    }

    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(20px);}
        to {opacity: 1; transform: translateY(0);}
    }

    h2 {
        color: #ff7b54;
        font-weight: 700;
        margin-bottom: 15px;
        text-shadow: 0 0 5px #ffd2c1;
    }

    input[type="number"] {
        width: 90px;
        padding: 10px;
        border-radius: 10px;
        border: 2px solid #ff9f68;
        background: #fff;
        color: #333;
        font-size: 16px;
        margin-bottom: 15px;
    }

    .options {
        text-align: left;
        margin-bottom: 20px;
        font-size: 15px;
    }

    .options label {
        display: block;
        padding: 6px 0;
    }

    .options input {
        margin-right: 8px;
    }

    button {
        padding: 10px 22px;
        border-radius: 20px;
        border: none;
        background: #ff7b54;
        color: white;
        cursor: pointer;
        transition: 0.3s;
        font-size: 16px;
    }

    button:hover {
        background: #ff9f68;
        transform: scale(1.05);
        box-shadow: 0 0 10px #ffc3a1;
    }

    .output-box {
        margin-top: 18px;
        padding: 12px;
        background: #fff7f1;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(255,130,90,0.2);
        font-size: 17px;
        letter-spacing: 1px;
    }

    #copyBtn {
        margin-top: 12px;
        background: #4caf50;
    }

    #copyBtn:hover {
        background: #6edb76;
        box-shadow: 0 0 10px #c6ffd0;
    }
</style>
</head>

<body>

<div class="container">
    <h2>üîê Password Generator</h2>

    <label style="font-weight:600;">Password Length:</label>
    <input type="number" id="length" min="4" max="50" value="12">

    <div class="options">
        <label><input type="checkbox" id="lowercase" checked> a-z Lowercase</label>
        <label><input type="checkbox" id="uppercase" checked> A-Z Uppercase</label>
        <label><input type="checkbox" id="numbers" checked> 0-9 Numbers</label>
        <label><input type="checkbox" id="symbols" checked> Symbols (!@#$%)</label>
    </div>

    <button onclick="generatePassword()">Generate Password</button>

    <div id="output" class="output-box">Your password will appear here</div>

    <button id="copyBtn" onclick="copyPassword()">Copy to Clipboard</button>
</div>

<script>
    function generatePassword() {
        const length = document.getElementById("length").value;
        let characters = "";

        if (document.getElementById("lowercase").checked) characters += "abcdefghijklmnopqrstuvwxyz";
        if (document.getElementById("uppercase").checked) characters += "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        if (document.getElementById("numbers").checked)   characters += "0123456789";
        if (document.getElementById("symbols").checked)   characters += "!@#$%^&*()_+{}[]<>?";

        if (characters === "") {
            document.getElementById("output").innerHTML = "‚ö† Please select at least one option!";
            return;
        }

        let password = "";
        for (let i = 0; i < length; i++) {
            password += characters.charAt(Math.floor(Math.random() * characters.length));
        }

        document.getElementById("output").innerHTML = password;
    }

    function copyPassword() {
        const password = document.getElementById("output").innerText;
        navigator.clipboard.writeText(password);
        alert("‚úî Password copied to clipboard!");
    }
</script>

</body>
</html>
